<template>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-m-top_x-large" style="margin-top:13%; margin-left:13%;margin-right:-2%">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Contract Configuration</h2>
                </header>
    
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
    
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" label="Name" name="Name__c" value={data.Name__c}
                            placeholder="type here..." onchange={handleChange}></lightning-input>
                    </div>
    
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" label="External Id" name="External_ID__c" value={data.External_ID__c}
                            placeholder="type here..." onchange={handleChange}></lightning-input>
                    </div>
    
                </div>
    
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                </footer>
            </div>
        </section>

</template>
