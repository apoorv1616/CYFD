<template>
    <div>
        <h3 class ="slds-p-left_medium n_head_space2 heading"><b>CASEY Life Skills - (Step {currentStep} of {totalStepsCount})</b></h3>
        <h3 class ="slds-p-left_medium n_head_space heading"><b>{questionLabel} </b></h3>

        <br/>

        <div class="slds-form form-section slds-var-m-left_medium" if:true={assessmentQuestions}>
            <template for:each={assessmentQuestions} for:item="item">
                <div class="slds-form__item horizontal-radio" key={item.Id}>
                    <span class="slds-var-m-top_x-small" style="font-size: small;"> {item.Question_Sequence__c}. </span>
                    <lightning-radio-group name={item.Assement_API__c} class = "slds-p-left_medium n_fix_inl "
                    options={options} onchange={changeHandler} label={item.Questions_Label__c}
                    value={item.value} required
                    type="radio">
                </lightning-radio-group>
                </div>
            </template>
        </div>
    </div>
</template>
