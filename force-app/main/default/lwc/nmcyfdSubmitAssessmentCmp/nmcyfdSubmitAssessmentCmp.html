<template>

    <div class="slds-grid slds-wrap slds-p-vertical_medium">
        <div class="slds-col slds-size_6-of-12 slds-large-size_6-of-12">
            <h1 class="page--heading">   Assessment Submission</h1>
        </div>

        <template if:true={showSpinner}>
            <div class="slds-m-left_large">
                <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
            </div>
        </template>

        <template if:false={isStep1}>       
            <div class="slds-col slds-size_6-of-12 slds-large-size_6-of-12 slds-text-align_right">
                <div class="slds-float_right">
                    <div class="item-node">
                        <template if:true={navigationItems}>
                            <template for:each={navigationItems} for:item="item">
                                <c-sidebar-node class="item-node-i" key={item.key} node={item}>
                                </c-sidebar-node>
                            </template>
                        </template>
                    </div>
                    
                </div>
            </div>
        </template>
    </div>
    <div class="instructions">
        <p class="slds-text-align_center">{instructions}</p>
    </div>

    <div class="slds-grid slds-gutters" style="padding: 2%;">
        <div class="slds-col slds-size_2-of-6" if:true={showNavigation}>
            <div class="app-sidebar" >
                <c-nmcyfd_assessment2022-sidebar naivgation-sidebar={sectionNameArr} total-steps-count={totalStepsCount} current-step={currentStep}></c-nmcyfd_assessment2022-sidebar>
            </div>
        </div>
        <div class={getmainclass}>
            <template if:true={isStep1}>         
                <c-nmcyfd-assessment-youth-selection total-steps-count={totalStepsCount} contract-id={contractId} onyouthselect={handleYouthSelection}></c-nmcyfd-assessment-youth-selection>
            </template> 
    
            <template if:true={isDailyLivingStep}>
                <c-nmcyfd-daily-living-assessment total-steps-count={totalStepsCount} current-step={currentStep} questions-label={questionsLabel} assessment-id={assessmentId} assessment-questions={getquestions} options={options} ></c-nmcyfd-daily-living-assessment>
            </template> 
            <template if:true={isSelfCareStep}>
                <c-nmcyfd-self-care-assessment total-steps-count={totalStepsCount} current-step={currentStep} questions-label={questionsLabel} assessment-id={assessmentId} options={options} assessment-questions={getquestions}></c-nmcyfd-self-care-assessment>
            </template>
            <template if:true={isRelationshipStep}>
                <c-nmcyfd-relationshipsand-communications-assessment total-steps-count={totalStepsCount} current-step={currentStep} questions-label={questionsLabel} assessment-id={assessmentId} options={options} assessment-questions={getquestions}></c-nmcyfd-relationshipsand-communications-assessment>
            </template>
            <template if:true={isHousingStep}>
                <c-nmcyfd-housingand-money-management-assessment total-steps-count={totalStepsCount} current-step={currentStep} questions-label={questionsLabel} assessment-id={assessmentId} options={options} assessment-questions={getquestions}></c-nmcyfd-housingand-money-management-assessment>
            </template>
            <template if:true={isWorkStudyStep}>
                <c-nmcyfd-workand-study-life-assessment total-steps-count={totalStepsCount} current-step={currentStep} questions-label={questionsLabel} assessment-id={assessmentId} options={options} assessment-questions={getquestions}></c-nmcyfd-workand-study-life-assessment>
            </template>
            <template if:true={isCareerEducationStep}>
                <c-nmcyfd-careerand-education-planning-assessment total-steps-count={totalStepsCount} current-step={currentStep} questions-label={questionsLabel} assessment-id={assessmentId} options={options} assessment-questions={getquestions}></c-nmcyfd-careerand-education-planning-assessment>
            </template>
            <template if:true={isCivicEngagement}>
                <c-nmcyfd-civic-engagement total-steps-count={totalStepsCount} current-step={currentStep} questions-label={questionsLabel} assessment-id={assessmentId} options={options} assessment-questions={getquestions}></c-nmcyfd-civic-engagement>
            </template>
            <template if:true={isLookingForwardStep}>
                <c-nmcyfd-looking-forward-assessment total-steps-count={totalStepsCount} current-step={currentStep} questions-label={questionsLabel} assessment-id={assessmentId} options={options} assessment-questions={getquestions}></c-nmcyfd-looking-forward-assessment>
            </template> 
            <template if:true={isSupportSystemSuppliment}>
                <c-nmcyfd-support-system-suppliment total-steps-count={totalStepsCount} current-step={currentStep} questions-label={questionsLabel} assessment-id={assessmentId} options={options} assessment-questions={getquestions}></c-nmcyfd-support-system-suppliment>
            </template> 
    
            <div class="card--footer">
                <div class="slds-m-left_small slds-m-right_small slds-m-bottom_medium">
                    <button class="slds-button slds-float--left  slds-button_neutral"
                        onclick={handleBackToContract}>Back to Contract</button>
                    <template if:true={previousButtonShow}>
                        <button class="slds-button slds-float--left slds-button_neutral"
                            onclick={handlePreviousStep}>Previous</button>
                    </template>
                    <template if:true={isPermanencyStep}>
                        <button class="slds-button slds-float--left slds-button_neutral"
                            onclick={backToClientsList}>Back to Clients List</button>
                    </template>
                    
                    <template if:true={nextButtonShow}>
                        <button class="slds-button slds-float--right  slds-button_brand"
                        onclick={handleSaveAndExit}>Save and Exit</button>
                    </template>
                
    
                    <template if:true={nextButtonShow}>
                        <button class="slds-button slds-float--right  slds-button_brand"
                        onclick={handleNextStep}>Next</button>
                    </template>
    
                    <template if:true={submitButtonShow}>
                        <button class="slds-button slds-float--right  slds-button_brand"
                            onclick={handleSubmit}>Submit</button>
                    </template>
                </div>
            </div> 
        
        </div>
    </div>
   
        
    

    
</template>
