<template>
    <div>
        <template if:true ={jjac}>
            <div class="headingDiv n_fix_head_surv">
                <p class="headingText">Offend - Short Term</p>
            </div>
            <div class="questionsDiv n_fix_inl">
                <div class="question">
                    <lightning-radio-group name="DidTheYouthHaveArrestInTheProgram" 
                        label="Did the youth have an arrest or delinquent offense  while in the progam?"
                        options={options} required 
                        value={dataObj.DidTheYouthHaveArrestInTheProgram} onchange={changeHandler}
                        type="radio"></lightning-radio-group> 
                    
                </div>
                <div class="question">
                    <lightning-radio-group name="WasTheYouthCommittedToAFacility"
                        label="Was the youth committed to a juvenile facility while participating in the program?"
                        options={options} required 
                        value={dataObj.WasTheYouthCommittedToAFacility} onchange={changeHandler}
                        type="radio"></lightning-radio-group>
                    
                </div>
                <div class="question">
                    <lightning-radio-group name="WasTheYouthSentencedToAPrison"
                        label="Was the youth sentenced to adult prison while participating in the program?"
                        options={options} required
                        value={dataObj.WasTheYouthSentencedToAPrison} onchange={changeHandler}
                        type="radio"></lightning-radio-group>
                </div>
                <div class="question">
                    <lightning-radio-group name="DidTheYouthReceiveAnotherSentence"
                    label="Did the youth receive another sentence while serving in the program?"
                        options={options} required
                        value={dataObj.DidTheYouthReceiveAnotherSentence} onchange={changeHandler}
                        type="radio"></lightning-radio-group>
                </div>
                <div class="question">
                    <lightning-radio-group name="DidTheyReoffendOrHaveAnOffense"
                    label="As a youth who came into the program with an arrest or a delinquent offense, did they reoffend or have a delinquent offense while in the program?"
                        options={options} required
                        value={dataObj.DidTheyReoffendOrHaveAnOffense} onchange={changeHandler}
                        type="radio"></lightning-radio-group>
                </div>
                <div class="question">
                    <lightning-radio-group name="CameInWithArrestSentToFacility"
                    label="As a youth who came into the program with an arrest or a delinquent offense, was the youth committed to a juvenile facility while participating in the program? "
                        options={options} required
                        value={dataObj.CameInWithArrestSentToFacility} onchange={changeHandler}
                        type="radio"></lightning-radio-group>
                </div>
                <div class="question">
                    <lightning-radio-group name="WasTheYouthSentencedToAdultPrison"
                    label="As a youth who came into the program with an arrest or a delinquent offense, was the youth sentenced to adult prison while participating in the program?"
                        options={options} required
                        value={dataObj.WasTheYouthSentencedToAdultPrison} onchange={changeHandler}
                        type="radio"></lightning-radio-group>
                </div>
                <div class="question">
                    <lightning-radio-group name="DidTheYouthReceiveANewSentence"
                    label="As a youth who came into the program with an arrest or a delinquent offense, did the youth receive another sentence while serving in the program?"
                        options={options} required
                        value={dataObj.DidTheYouthReceiveANewSentence} onchange={changeHandler}
                        type="radio"></lightning-radio-group>
                </div>
                <div class="question">
                    <lightning-radio-group name="DidTheYouthCompleteTheRequirements"
                    label="Did the youth complete the program requirements?"
                        options={options} required
                        value={dataObj.DidTheYouthCompleteTheRequirements} onchange={changeHandler}
                        type="radio"></lightning-radio-group>
                </div>
                <div class="question">
                    <lightning-radio-group name="DidTheYouthExitSatisfactorily"
                    label="Did the youth exit the program satisfactorily?"
                        options={options} required
                        value={dataObj.DidTheYouthExitSatisfactorily} onchange={changeHandler}
                        type="radio"></lightning-radio-group>
                </div>
            </div>
        </template>
