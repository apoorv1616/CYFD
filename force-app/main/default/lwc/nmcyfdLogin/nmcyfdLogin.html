<template>
    <main class="nm--form-page">
        <!-- Header end over here. -->
        <div class="nm-container">
            <div class="nm-page--container">
                <div class="nm-container">
                    <div class="slds-grid slds-wrap nm-form-container">
                        <div class="slds-col slds-size_12-of-12 slds-m-vertical_large">
                            <div class="nm-right--section nm-login--section">
                                <div class="form--header">
                                    <div class="form--header_heading">
                                        <h2>Log in</h2>
                                        <div class="form--header_heading-description">
                                            {label.loginVerbiage}
                                        </div>
                                    </div>
                                    <div class="error-font" if:true={showError}>{errormsg}</div>
                                    <div class="slds-grid slds-gutters slds-wrap">
                                        <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                                            <div class="slds-form-element">
                                                <label class="slds-form-element__label" for="text-input-id-1">
                                                    <abbr class="slds-required" title="required">* </abbr>Username</label>
                                                <div class="slds-form-element__control">
                                                    <input type="text" name="username" value={username} onchange={handleInputChange} 
                                                        placeholder="" required="" class="slds-input" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                                            <div class="slds-form-element">
                                                <label class="slds-form-element__label" for="text-input-id-1">
                                                    <abbr class="slds-required" title="required">*
                                                    </abbr>Password</label>
                                                <div class="slds-form-element__control">
                                                    <input type="password" name="password" value={password} onchange={handleInputChange} 
                                                        placeholder="" required="" class="slds-input" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1 slds-m-top_small slds-clearfix">
                                            <a onclick={redirectURL} class="slds-float_right">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="btn-section slds-m-top_medium nm-login--btn">
                                        <button class="slds-button slds-button_brand " onclick={doLogin}>Log in</button>
                                        <!-- <div class="slds-m-vertical_large">
                                            <p class="divider line one-line" contenteditable>Doesn't have an account?
                                            </p>
                                        </div>
                                        <button class="slds-button slds-button_outline-brand">Register Now</button> -->
                                    </div>
                                </div>
                                <div class="card-image nm-login--image">
                                    <img src={login} alt="NM CYFD Login Image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</template>
