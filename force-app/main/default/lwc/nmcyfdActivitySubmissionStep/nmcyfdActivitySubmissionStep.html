<template>

    <div>
        <b class="slds-float_left">Supporting Documents</b>
        <div class="slds-float_right">
            <lightning-file-upload
                            name="fileUploader"
                            accept={acceptedFormats}
                            record-id={contractActivityId}
                            onuploadfinished={handleUploadFinished}
                            multiple>
                    </lightning-file-upload>
        </div>
    </div>
    <table
        class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped slds-max-medium-table_stacked slds-p-top_large">
        <thead>
            <tr>
                <th scope="col">
                    Name
                </th>
                <th scope="col">
                    Type
                </th>
                <th scope="col">
                    Actions
                </th>
            </tr>
        </thead>

        <tbody>
            <template if:true={docs}>
                <template for:each={docs} for:item="doc" for:index="index">
                    <tr key={doc.id}>  
                        <td data-label="Name">
                            {doc.name}
                        </td>
                        <td data-label="Type">
                            {doc.type}
                        </td>
                        <td data-label="Actions">
                            <a onclick={handleDeleteFile} data-index={index} data-id={doc.id}>Delete</a>
                        </td>
                    </tr>
                </template>
            </template>
        </tbody>
    </table>
