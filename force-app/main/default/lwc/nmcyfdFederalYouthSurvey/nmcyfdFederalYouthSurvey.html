        <div class="headingDiv n_fix_head_surv">
            <p class="headingText">Self-Esteem</p>
        </div>
        <div class="questionsDiv n_fix_inl">
            <div class="question">
                <lightning-radio-group name="ProgramMadeMeFeelBetterAboutMyself"
                label="The program helped me feel better about myself."
                options={options} required
                value={dataObj.ProgramMadeMeFeelBetterAboutMyself} onchange={changeHandler}
                type="radio"></lightning-radio-group> 
            </div>
        </div>
        <template if:false ={jcc}>
            <div class="headingDiv n_fix_head_surv">
                <p class="headingText">Family Relationships</p>
            </div>
            <div class="questionsDiv n_fix_inl">
                <div class="question">
                    <lightning-radio-group name="RelationshipWithMyFamilyHasImproved"
                    label="My relationship with my family has improved while in the program."
                    options={options} required
                    value={dataObj.RelationshipWithMyFamilyHasImproved} onchange={changeHandler}
                    type="radio"></lightning-radio-group> 
                </div>
            </div>
        </template>
        <template if:false ={jcc}>
            <div class="headingDiv n_fix_head_surv">
                <p class="headingText">Perception of Social Support</p>
            </div>
            <div class="questionsDiv n_fix_inl">
                    <div class="question">
                        <lightning-radio-group name="IGetAlongBetterWithMeFriends"
                        label="I get along better with my friends as a result of being in the program."
                        options={options} required
                        value={dataObj.IGetAlongBetterWithMeFriends} onchange={changeHandler}
                        type="radio"></lightning-radio-group> 
                    </div>
            </div>
        </template>
        <template if:false ={jcc}>
            <div class="headingDiv n_fix_head_surv">
                <p class="headingText">School Performance</p>
            </div>
            <div class="questionsDiv n_fix_inl">
                <div class="question">
                    <lightning-radio-group name="MySchoolGradesImprovedInTheProgram"
                    label="My school grades improved while participating in the program."
                    options={options3} required
                    value={dataObj.MySchoolGradesImprovedInTheProgram} onchange={changeHandler}
                    type="radio"></lightning-radio-group> 
                </div>
            </div>
        </template>
        <template if:false ={jcc}>

        </template>
        <template if:false ={jcc}>
            <div class="headingDiv n_fix_head_surv">
                <p class="headingText">School Attendance</p>
            </div>
            <div class="questionsDiv n_fix_inl">
                <div class="question">
                    <lightning-radio-group name="MySchoolAttendanceImproved"
                    label="My school attendance improved while participating in the program."
                    options={options3} required
                    value={dataObj.MySchoolAttendanceImproved} onchange={changeHandler}
                    type="radio"></lightning-radio-group> 
                </div>
            </div>
        </template>
        <template if:false ={jcc}>
            <div class="headingDiv n_fix_head_surv">
                <p class="headingText">School Behavior</p>
            </div>
            <div class="questionsDiv n_fix_inl">
                <div class="question">
                    <lightning-radio-group name="MyBehaviorAtSchoolImproved"
                    label="My behavior at school improved while in the program."
                    options={options3} required
                    value={dataObj.MyBehaviorAtSchoolImproved} onchange={changeHandler}
                    type="radio"></lightning-radio-group> 
                </div>
            </div>
        </template>
        
        <div class="headingDiv n_fix_head_surv">
            <p class="headingText">Program Experience</p>
        </div>
        <div class="questionsDiv n_fix_inl">
            <div class="question">
                <lightning-radio-group name="StaffExplainedDetailsAboutServices"
                label="When I started the program, staff explained the details about the organization, services and how to use them."
                options={options2} required
                value={dataObj.StaffExplainedDetailsAboutServices} onchange={changeHandler}
                type="radio"></lightning-radio-group> 
            </div>
            <div class="question">
                <lightning-radio-group name="IReceivedSupportFromProgramStaff"
                label="I received support from the program staff."
                options={options2} required
                value={dataObj.IReceivedSupportFromProgramStaff} onchange={changeHandler}
                type="radio"></lightning-radio-group> 
            </div>
            <div class="question">
                <lightning-radio-group name="ILearnedNewSkillsWhileParticipating"
                label="I learned new skills while participating in the program."
                options={options} required
                value={dataObj.ILearnedNewSkillsWhileParticipating} onchange={changeHandler}
                type="radio"></lightning-radio-group> 
            </div>
            <template if:true ={jcc}>
                <div class="question">
                    <lightning-radio-group name="ILearnedNewJobRelatedSkills"
                    label="I learned new job-related skills by participating in the program."
                    options={options} required
                    value={dataObj.ILearnedNewJobRelatedSkills} onchange={changeHandler}
                    type="radio"></lightning-radio-group> 
                </div>
            </template>
            <template if:true ={mentoring}>
                <div class="question">
                    <lightning-radio-group name="LookedForwardToMeetingWithMyMentor"
                    label="I looked forward to meeting with my mentor while participating in the program."
                    options={options} required
                    value={dataObj.LookedForwardToMeetingWithMyMentor} onchange={changeHandler}
                    type="radio"></lightning-radio-group> 
                </div>
            </template>
            <div class="question">
                <lightning-radio-group name="TreatedWithRespectByProgramStaff"
                label="I was treated with respect by program staff."
                options={options2} required
                value={dataObj.TreatedWithRespectByProgramStaff} onchange={changeHandler}
                type="radio"></lightning-radio-group> 
            </div>
            <template if:true ={jcc}>
                <div class="question">
                    <lightning-radio-group name="HelpedMeThinkAboutLongTermGoals"
                    label="The program helped me think about long term goals."
                    options={options} required
                    value={dataObj.HelpedMeThinkAboutLongTermGoals} onchange={changeHandler}
                    type="radio"></lightning-radio-group> 
                </div>
            </template>
            <template if:true ={jjac}>
                <div class="question">
                    <lightning-radio-group name="IAmSatisfiedWithMyInvolvement"
                    label="I am satisfied with my involvement in this program."
                    options={options2} required
                    value={dataObj.IAmSatisfiedWithMyInvolvement} onchange={changeHandler}
                    type="radio"></lightning-radio-group> 
                </div>
            </template>
            <div class="question">
                <lightning-radio-group name="WouldRecommendThisProgramToOthers"
                label="I would recommend this program to others."
                options={options2} required
                value={dataObj.WouldRecommendThisProgramToOthers} onchange={changeHandler}
                type="radio"></lightning-radio-group> 
            </div>
        </div>
    </div>
</template>
